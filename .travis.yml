sudo: required
services:
  - docker

before_install:
  - docker build -t bcusto/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true bcusto/react-test npm test -- --coverage

after_success:
  - docker build -t bcusto/multi-client -f ./client
  - docker build -t bcusto/multi-nginx -f ./nginx
  - docker build -t bcusto/multi-server -f ./server
  - docker build -t bcusto/multi-worker -f ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push bcusto/multi-client
  - docker push bcusto/multi-nginx
  - docker push bcusto/multi-server
  - docker push bcusto/multi-worker



